<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


<th:block th:fragment="setContent(content)">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Modern Business - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" th:href="@{/image/favicon.ico}" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
        <script src="//code.jquery.com/jquery-latest.min.js"></script>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>


    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
            <!-- Navigation-->
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
                <div class="container px-5">
                    <a class="navbar-brand" href="/home/home">Merry Dog</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                            <li class="nav-item"><a class="nav-link" href="/home/home">홈</a></li>
                            <li class="nav-item"><a class="nav-link" href="/dogsell/list">강아지분양</a></li>
                            <li class="nav-item"><a class="nav-link" href="/guestbook/list">방명록</a></li>
                            <li class="nav-item"><a class="nav-link" href="/post/list">게시판/공지사항</a></li>
                            <li class="nav-item"><a class="nav-link" href="/inquiry/inquiry">관리자문의</a></li>
                            <div sec:authorize="isAuthenticated()">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdownBlog" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">회원정보</a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownBlog">
                                    <li><a class="dropdown-item" href="/member/updateJoin">회원정보확인/수정</a></li>
                                </ul>
                            </li>
                            </div>
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdownPortfolio" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">마이페이지</a>
                                <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownPortfolio">
                                    <li><a class="dropdown-item" href="/mypage/wishlist">관심강아지목록</a></li>
                                    <li><a class="dropdown-item" href="/mypage/message">받은/보낸쪽지목록</a></li>
                                    <li><a class="dropdown-item" href="/mypage/post">나의게시글현황</a></li>
                                    <li><a class="dropdown-item" href="/mypage/guestbook">나의방명록현황</a></li>
                                    <li><a class="dropdown-item" href="/mypage/inquiry">나의문의현황</a></li>
                                </ul>
                            </li>

                            <div sec:authorize="isAuthenticated()">
                                <li class="nav-item"><a class="nav-link" href="/member/logout">로그아웃</a></li>
                            </div>
                            <div sec:authorize="hasRole('ADMIN')">
                                <li class="nav-item"><a class="nav-link" href="/admin/home/home">관리자홈이동</a></li>
                            </div>

                        </ul>
                    </div>
                </div>
            </nav>

            <!-- Header-->
            <header class="py-5">
                <div class="container px-5">
                    <div class="row justify-content-center">
                        <div class="col-lg-8 col-xxl-6">
                            <div class="text-center my-5">
                                <h1 class="fw-bolder mb-3">회원가입</h1>
                                <!--
                                                                <p class="lead fw-normal text-muted mb-4"></p>
                                                                <a class="btn btn-primary btn-lg" href="#scroll-target"></a>
                                -->
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <!-- About section one-->
            <section class="py-5 bg-light" id="scroll-target">
                <div class="container px-5 my-5">
                    <div class="row gx-5 align-items-center">



                        <!--<div class="col-lg-6">-->
                        <h2 class="fw-bolder"></h2>
                        <p class="lead fw-normal text-muted mb-0"></p>
                        <th:block th:replace="${content}">

                        </th:block>
                        <!--</div>-->

                    </div>
                </div>
            </section>
        </main>

        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
            <div class="container px-5">
                <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                    <div class="col-auto"><div class="small m-0 text-white">Merry Dog &copy; 2024</div></div>
                    <!-- <div class="col-auto">
                         <a class="link-light small" href="#!">Privacy</a>
                         <span class="text-white mx-1">&middot;</span>
                         <a class="link-light small" href="#!">Terms</a>
                         <span class="text-white mx-1">&middot;</span>
                         <a class="link-light small" href="#!">Contact</a>
                     </div>-->
                </div>
            </div>
        </footer>

    </body>

    <script src="/js/scripts.js"></script>
    <script src="/js/member.js"></script>
</th:block>

</html>
